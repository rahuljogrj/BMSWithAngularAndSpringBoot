<div class="container-fluid authorbg p-5">

    <div class="formbg">



        <form class="p-4 authorform" [formGroup]="getbyidForm" #getbyidAuthor="ngForm">
            <h1>Fetch by id Author</h1>

            <div class="mt-5 mb-3">
                <div class="row mb-3">
                    <label for="a_id" class="col-4 col-form-label">Author Id:- </label>
                    <div class="col-8">
                        <input type="text" formControlName="a_id" (ngModel)="a_id" id="a_id" #a_id class="form-control"
                            placeholder="Author Id">
                        <div
                            *ngIf="getbyidForm.get('a_id')?.invalid && (getbyidForm.get('a_id')?.dirty || getbyidForm.get('a_id')?.touched)">
                            <div *ngIf="getbyidForm.get('a_id')?.hasError('required')" class="validation text-danger">
                                Please
                                enter valid Id...</div>

                            <div *ngIf="getbyidForm.get('a_id')?.hasError('pattern')" class="validation text-danger">
                                ID should be a positive integer / greater than 0.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" [disabled]="getbyidForm.invalid" (click)="getById(a_id.value)"
                        class="submitbtn btn btn-primary">Fetch by Id</button>
                </div>
            </div>


            <table class=" table table-hover table-sm table-bordered ">
                <thead class="table-dark sticky-top">
                    <tr class="text-center">
                        <th scope="col">Author Id</th>
                        <th scope="col">Author name</th>
                        <th scope="col">Author email</th>
                        <th scope="col">Author phone</th>

                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr class="text-center" *ngIf="author">
                        <td>{{ author[0] }}</td>
                        <td>{{ author[1] }}</td>
                        <td>{{ author[2] }}</td>
                        <td>{{ author[3] }}</td>
                    </tr>

                </tbody>
            </table>


        </form>






    </div>
</div>
